<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <main>
    <section id="text-box">
      <article id="logo">
        <img src="./images/logo.svg" alt="Logo of Base Apparel company">
      </article>
      <header id="title">
        <h1><span>We're</span> coming soon</h1>
      </header>
      <section id="informations">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </section>
    
      <form>
        <div id="data-entry">
          <input type="text" id="email" name="email" placeholder="Email Address">
          <button id="btn"></button>
        </div>
        <p id="error-message"></p>
        <p id="check-message"></p>
      </form>
    </section>

    <section id="image-box">
      <figure id="image">
        <img src="./images/hero-desktop.jpg" alt="An image of a girl in a salmon-coloured shirt looking towards the viewer.">
      </figure>
    </section>
  </main>
