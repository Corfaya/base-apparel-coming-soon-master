<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  </style>
</head>

<body class="background">

  <main>
    <section id="text-box">
      <article id="logo">
        <img src="./images/logo.svg" alt="Logo of Base Apparel company">
      </article>
      <figure id="girl-mobile">
      </figure>
      <header id="title">
        <h1><span>We're</span> coming soon</h1>
      </header>
      <section id="informations">
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
      </section>

      <form>
        <div id="data-entry">
          <input type="text" id="email" name="email" placeholder="Email Address">
          <figure id="icon-error" class="hidden">
            <img src="./images/icon-error.svg" alt="An icon with an exclamation mark indicating the user mail as invalid">
          </figure>
          <button id="btn">
            <img src="./images/icon-arrow.svg"
              alt="The picture of an arrow pointing to the right, on which you can click.">
          </button>
        </div>
        <p class="message"></p>
      </form>
    </section>

    <section id="image-box">
      <figure id="image">
        <img src="./images/hero-desktop.jpg"
          alt="An image of a girl in a salmon-coloured shirt looking towards the viewer.">
      </figure>
    </section>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Corfaya">Laura Corrado</a>.
    </p>
  </footer>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="script.js"></script>

</body>

</html>
